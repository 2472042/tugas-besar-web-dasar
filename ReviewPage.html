<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seoul Explorer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link rel="icon" href="img/Logo.png" type="image/x-icon">
    <style>
        body {
            background: #FFF085;
        }
        .container-review h1 {
            font-family: 'Alfa Slab One';
            color: #FCB454;
            margin-top: 4%;
            margin-bottom: 2%;
            margin-left: 5%;
        }
        .review-container {
            background: #FCB454;
            width: 800px;
            margin: 0 auto;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            overflow-y: auto;
        }
        .review {
            background: #FFF085;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 1% 3%;
        }
        .comment {
            background: #FCB454;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 1% 3%;
        }
        #menuSelector {
            margin-left: 5%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="nav">
        <div id="menus">
            <a href="index.html">Home</a>
            <a href="menu.html" class="activeMenu">Menu</a>
            <a href="about.html">About</a>
            <a href="history.html">History</a>
            <a href="ReviewMenu.html">Review</a>
        </div>
    </div>
    <div class="container-review">
        <h1>What they think about?</h1>

        <select id="menuSelector" class="form-select w-25">
            <option value="kimchi">Kimchi</option>
            <option value="bibimbap">Bibimbap</option>
            <option value="kimbap">Kimbap</option>
            <option value="ramyeon">Ramyeon</option>
            <option value="mandu">Mandu</option>
            <option value="jajangmyeon">Jajangmyeon</option>
            <option value="topoki">Topoki</option>
            <option value="dalgona">Dalgona</option>
        </select>

        <div class="review-container" id="reviewContent"></div>
    </div>

    <script>
        function loadReviews(menuId) {
            const container = document.getElementById('reviewContent');
            container.innerHTML = '';

            fetch('Review.json')
                .then(response => response.json())
                .then(data => {
                    const menuData = data.images.find(item => item.id === menuId);
                    
                    if (menuData) {
                        menuData.review.forEach(item => {
                            const reviewHTML = `
                                <div class="review mb-4">
                                    <h3>${item.nama}</h3>
                                    <p>${item.email}</p>
                                    <div class="comment mt-2">
                                        <p>${item.comment}</p>
                                    </div>
                                </div>`;
                            container.innerHTML += reviewHTML;
                        });
                    } else {
                        container.innerHTML = '<p class="text-center">Tidak ada review untuk menu ini.</p>';
                    }
                })
                .catch(error => {
                    container.innerHTML = '<p class="text-center">Terjadi kesalahan saat memuat data.</p>';
                });
        }

        document.getElementById('menuSelector').addEventListener('change', function () {
            loadReviews(this.value);
        });

        window.onload = () => {
            loadReviews('kimchi');
        };
    </script>
</body>
</html>
