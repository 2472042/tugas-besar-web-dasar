        body {
            background: #FF9B17;
            margin: 0;
            padding: 0;

        .container-review {
            text-align: center;
        }
        .container-review h1 {
            font-family: 'Alfa Slab One';
            color: #FFFF8D;
            margin-top: 5%;
            margin-bottom: 1%;
        }
        .slider {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 0;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1%;
            padding: 40px;
            background-color: #FFFF8D;
            border-radius: 20px;
            width: 90%;
            margin: 0 auto;
            position: relative;
        }
        .slider-img {
            object-fit: cover;
            transition: transform 0.4s ease;
            border-radius: 15px;
            cursor: pointer;
        }
        #farPrevImage, #farNextImage {
            width: 15%;
            height: 15%;
            transform: scale(0.7);
            opacity: 0.5;
        }
        #prevImage, #nextImage {
            width: 15%;
            height: 15%;
            transform: scale(0.85);
            opacity: 0.7;
        }
        #currentImage {
            object-fit: cover;
            width: 25%;
            height: 25%;
            transform: scale(1.0);
            opacity: 1;
        }
        #currentImage:hover {
            transform: scale(1.20);
        }
        .slider button {
            font-size: 3rem;
            background-color: rgba(0,0,0,0.2);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            color: #fff;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
            width: 60px;
            height: 60px;
            transition: 0.3s ease;
        }
        #prevBtn {
            left: 3%;
            background: none;
            color: #FF9B17;
            font-weight: bold;
        }
        #nextBtn {
            right: 3%;
            background: none;
            color: #FF9B17;
            font-weight: bold;
        }
        .slider button:hover {
            background-color: rgba(0,0,0,0.5);
            transform: translateY(-50%) scale(1.1);
        }
    </style>

                <img id="farPrevImage" class="slider-img" src="img/bibimbap.jpg">
                <img id="prevImage" class="slider-img" src="img/bibimbap.jpg">
                <img id="currentImage" class="slider-img" src="img/bibimbap.jpg">
                <img id="nextImage" class="slider-img" src="img/bibimbap.jpg">

    <script>
        let images = [];
        let currentIndex = 0;

        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");
        const farPrevImage = document.getElementById("farPrevImage");
        const prevImage = document.getElementById("prevImage");
        const currentImage = document.getElementById("currentImage");
        const nextImage = document.getElementById("nextImage");
        const farNextImage = document.getElementById("farNextImage");

        fetch("Review.json")
            .then(response => response.json())
            .then(data => {
                images = data.images;
                if (images.length > 0) {
                    updateImages();
                }

                prevBtn.addEventListener("click", slideLeft);
                nextBtn.addEventListener("click", slideRight);
                farPrevImage.addEventListener("click", slideLeft);
                prevImage.addEventListener("click", slideLeft);
                nextImage.addEventListener("click", slideRight);
                farNextImage.addEventListener("click", slideRight);
            })
            .catch(error => console.error("Error loading images:", error));

        function slideLeft() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateImages();
        }

        function slideRight() {
            currentIndex = (currentIndex + 1) % images.length;
            updateImages();
        }

        function updateImages() {
            const farPrevIndex = (currentIndex - 2 + images.length) % images.length;
            const prevIndex = (currentIndex - 1 + images.length) % images.length;
            const nextIndex = (currentIndex + 1) % images.length;
            const farNextIndex = (currentIndex + 2) % images.length;

            farPrevImage.src = images[farPrevIndex].src;
            prevImage.src = images[prevIndex].src;
            currentImage.src = images[currentIndex].src;
            nextImage.src = images[nextIndex].src;
            farNextImage.src = images[farNextIndex].src;
        }

        currentImage.addEventListener("click", () => {
            const id = images[currentIndex].id;
            window.location.href = `detail.html?id=${id}`;
        });

    </script>
