<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seoul Explorer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <style>
        body{
            background: #FF9B17;
            max-width: 100%;
        }
        .container-review {
            max-width: 100%;
            text-align: center;
        }
        .container-review h1 {
            font-family: 'Alfa Slab One';
            color: #FFFF8D;
            margin-top: 2%;
            margin-bottom: 2%;
        }
        .bottom-container-review {
            background: #FFFF8D;
            height: 613px;
            padding: 5%;
        }   
        .slider {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .slider button {
            font-size: 2rem;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        #sliderImage {
            width: 300px;
            height: 300px;
            object-fit: cover;
            transition: opacity 0.25s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="nav">
        <div id="menus">
            <a href="index.html">Home</a>
            <a href="menu.html" class="activeMenu">Menu</a>
            <a href="about.html">About</a>
            <a href="history.html">History</a>
            <a href="review.html">Review</a>
        </div>
    </div>
    <div class="container-review">
        <h1>REVIEW</h1>
        <div class="bottom-container-review">
            <div class="slider">
                <button id="prevBtn">&#10094;</button>
                <img id="sliderImage" src="img/bibimbap.jpg">
                <button id="nextBtn">&#10095;</button>
            </div>
        </div>
    </div>
    <script>
        let images = [];
        let currentIndex = 0;

        const sliderImage = document.getElementById("sliderImage");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");

        fetch("Review.json")
            .then(slide => slide.json())
            .then(data => {
                images = data.images;
                if (images.length > 0) {
                    sliderImage.src = images[currentIndex];
                }

                const updateImage = (newSrc) => {
                    sliderImage.style.opacity = 0;
                    setTimeout(() => {
                        sliderImage.src = newSrc;
                        sliderImage.style.opacity = 1;
                    }, 250); // Fade effect duration
                };

                prevBtn.addEventListener("click", () => {
                    currentIndex = (currentIndex - 1 + images.length) % images.length;
                    updateImage(images[currentIndex]);
                });

                nextBtn.addEventListener("click", () => {
                    currentIndex = (currentIndex + 1) % images.length;
                    updateImage(images[currentIndex]);
                });
            })
            .catch(error => console.error("Error loading images:", error));

    </script>
</body>
</html>
