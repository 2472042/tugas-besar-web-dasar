<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seoul Explorer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link rel="icon" href="img/Logo.png" type="image/x-icon">
    <style>
        body {
            background: #FF9B17;
            margin: 0;
            padding: 0;
        }
        .container-review {
            text-align: center;
        }
        .container-review h1 {
            font-family: 'Alfa Slab One';
            color: #FFFF8D;
            margin-top: 5%;
            margin-bottom: 1%;
        }
        .slider {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 0;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1%;
            padding: 40px;
            background-color: #FFFF8D;
            border-radius: 20px;
            width: 90%;
            margin: 0 auto;
            position: relative;
        }
        .slider-img {
            object-fit: cover;
            transition: transform 0.4s ease;
            border-radius: 15px;
            cursor: pointer;
        }
        #farPrevImage, #farNextImage {
            width: 15%;
            height: 15%;
            transform: scale(0.7);
            opacity: 0.5;
        }
        #prevImage, #nextImage {
            width: 15%;
            height: 15%;
            transform: scale(0.85);
            opacity: 0.7;
        }
        #currentImage {
            object-fit: cover;
            width: 25%;
            height: 25%;
            transform: scale(1.0);
            opacity: 1;
        }
        #currentImage:hover {
            transform: scale(1.20);
        }
        .slider button {
            font-size: 3rem;
            background-color: rgba(0,0,0,0.2);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            color: #fff;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
            width: 60px;
            height: 60px;
            transition: 0.3s ease;
        }
        #prevBtn {
            left: 3%;
            background: none;
            color: #FF9B17;
            font-weight: bold;
        }
        #nextBtn {
            right: 3%;
            background: none;
            color: #FF9B17;
            font-weight: bold;
        }
        .slider button:hover {
            background-color: rgba(0,0,0,0.5);
            transform: translateY(-50%) scale(1.1);
        }
        .review-container {
            background: #FCB454;
            width: 800px;
            margin: 0 auto;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            overflow-y: auto;
            display: none; 
        }
        .review {
            background: #FFF085;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 1% 3%;
        }
        .comment {
            background: #FCB454;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 1% 3%;
        }
    </style>
</head>
<body>
    <div id="nav">
        <div id="menus">
            <a href="index.html">Home</a>
            <a href="menu.html" class="activeMenu">Menu</a>
            <a href="about.html">About</a>
            <a href="history.html">History</a>
            <a href="review.html">Review</a>
        </div>
    </div>

    <div class="container-review">
        <h1>REVIEW</h1>
        <div class="slider">
            <div class="image-container">
                <button id="prevBtn">&#10094;</button>
                <img id="farPrevImage" class="slider-img" src="img/bibimbap.jpg">
                <img id="prevImage" class="slider-img" src="img/bibimbap.jpg">
                <img id="currentImage" class="slider-img" src="img/bibimbap.jpg">
                <img id="nextImage" class="slider-img" src="img/bibimbap.jpg">
                <img id="farNextImage" class="slider-img" src="img/bibimbap.jpg">
                <button id="nextBtn">&#10095;</button>
            </div>
        </div>

        <div class="review-container" id="reviewContent">
        </div>
    </div>

    <script>
        window.onload = function () {
            const reviewContainer = document.getElementById("reviewContent");

            reviewContainer.style.display = "none"; 

            let images = [];
            let currentIndex = 0;

            const prevBtn = document.getElementById("prevBtn");
            const nextBtn = document.getElementById("nextBtn");
            const farPrevImage = document.getElementById("farPrevImage");
            const prevImage = document.getElementById("prevImage");
            const currentImage = document.getElementById("currentImage");
            const nextImage = document.getElementById("nextImage");
            const farNextImage = document.getElementById("farNextImage");

            fetch("Review.json")
                .then(response => response.json())
                .then(data => {
                    images = data.images;
                    if (images.length > 0) {
                        updateImages();
                        loadReviews(images[currentIndex].id); 
                    }

                    prevBtn.addEventListener("click", slideLeft);
                    nextBtn.addEventListener("click", slideRight);
                    farPrevImage.addEventListener("click", slideLeft);
                    prevImage.addEventListener("click", slideLeft);
                    nextImage.addEventListener("click", slideRight);
                    farNextImage.addEventListener("click", slideRight);
                })
                .catch(error => {
                    console.error("Error loading images:", error);
                    reviewContainer.innerHTML = '<p class="text-center">Terjadi kesalahan saat memuat data review.</p>';
                    reviewContainer.style.display = "block";  
                });

            function slideLeft() {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                updateImages();
                loadReviews(images[currentIndex].id); 
            }
            function slideRight() {
                currentIndex = (currentIndex + 1) % images.length;
                updateImages();
                loadReviews(images[currentIndex].id); 
            }

            function updateImages() {
                const farPrevIndex = (currentIndex - 2 + images.length) % images.length;
                const prevIndex = (currentIndex - 1 + images.length) % images.length;
                const nextIndex = (currentIndex + 1) % images.length;
                const farNextIndex = (currentIndex + 2) % images.length;

                farPrevImage.src = images[farPrevIndex].src;
                prevImage.src = images[prevIndex].src;
                currentImage.src = images[currentIndex].src;
                nextImage.src = images[nextIndex].src;
                farNextImage.src = images[farNextIndex].src;
            }

            function loadReviews(menuId) {
                reviewContainer.style.display = "none"; 

                fetch('Review.json')
                    .then(response => response.json())
                    .then(data => {
                        const menuData = data.images.find(item => item.id === menuId);
                        
                        if (menuData) {
                            reviewContainer.innerHTML = ""; 

                            menuData.review.forEach(item => {
                                const reviewHTML = `
                                    <div class="review mb-4">
                                        <h3>${item.nama}</h3>
                                        <p>${item.email}</p>
                                        <div class="comment mt-2">
                                            <p>${item.comment}</p>
                                        </div>
                                    </div>`;
                                reviewContainer.innerHTML += reviewHTML;
                            });

                            reviewContainer.style.display = "block";  
                        } else {
                            reviewContainer.innerHTML = '<p class="text-center">Tidak ada review untuk menu ini.</p>';
                            reviewContainer.style.display = "block";  
                        }
                    })
                    .catch(error => {
                        reviewContainer.innerHTML = '<p class="text-center">Terjadi kesalahan saat memuat data.</p>';
                        reviewContainer.style.display = "block";  
                    });
            }
        };
    </script>
</body>
</html>
